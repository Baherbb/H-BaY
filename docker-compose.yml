name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  database-setup:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ecommerce
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: iamawriterbbHPharryPotter5378++
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Step 1: Verify Database Connection
      - name: Verify PostgreSQL Service
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            echo "Waiting for database to be ready..."
            sleep 5
          done
          echo "Database is ready!"

  backend-tests:
    runs-on: ubuntu-latest
    needs: database-setup
    defaults:
      run:
        working-directory: ./backend

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Set up Environment Variables
      - name: Set Environment Variables
        run: |
          echo "DATABASE_URL=postgresql://postgres:iamawriterbbHPharryPotter5378++@localhost:5432/ecommerce" >> $GITHUB_ENV

      # Step 5: Build and Test Backend
      - name: Build and Test
        run: |
          npm run build
          npm test -- --passWithNoTests

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run Jest Tests
      - name: Run Jest Tests
        run: npx jest --detectOpenHandles
