name: CI Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:

  lint-format:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14, 16]  # Adjust Node versions as needed

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: |
          yarn install

      - name: Run Lint
        run: |
          yarn lint  # Now this will work as "lint" is defined in package.json

      - name: Run Prettier
        run: |
          yarn format  # Now this will work as "format" is defined in package.json

  type-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14, 16]

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: |
          yarn install

      - name: Check Types
        run: |
          yarn type-check  # Ensure "type-check" script is defined in package.json

  unit-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14, 16]

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: |
          yarn install

      - name: Run Tests
        run: |
          yarn test  # Ensure "test" script is defined in package.json

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14, 16]

    needs: [type-check, unit-test]

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: |
          yarn install

      - name: Run Build
        run: |
          yarn build  # Ensure "build" script is defined in package.json
