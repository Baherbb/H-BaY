name: Frontend CI/CD Workflow

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Run Lint
        working-directory: ./frontend
        run: yarn lint

      - name: Run Prettier
        working-directory: ./frontend
        run: yarn format

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Check Types
        working-directory: ./frontend
        run: yarn type-check

  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Run Tests
        working-directory: ./frontend
        run: yarn test

  build:
    runs-on: ubuntu-latest

    needs: [lint-format, type-check, unit-test]

    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Run Build
        working-directory: ./frontend
        run: yarn build

  
